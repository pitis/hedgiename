<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hedgehog name generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="name">
          Quilliam
        </div>
        <button class="btn btn-copy" onclick="copyName()">
          Copy to clipboard
        </button>
        <div class="m-y">
          <button class="btn btn-random" onclick="changeName()">
            Give my hedgie a name
          </button>
        </div>
      </div>

      <img
        class="hedge-img"
        src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fthumbs.media.smithsonianmag.com%2Ffiler%2Fef%2Fff%2Fefff9ae5-1832-489f-bb1f-f1a00944a8aa%2Fhedgehog.jpg__1072x720_q85_crop.jpg&f=1&nofb=1"
        alt="hedgehog"
      />
    </div>
  </body>
  <script src="assets/js/app.js"></script>
</html>
